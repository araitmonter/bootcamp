<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/ejercicio-1.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <form class="fomulario">
        <h5 class="titulo">Datos del comprador</h5>
        <div class="centrado">
            <div>
                <label for="nombre">Nombre</label>
                <input class="rojo" type="text" name="nombre" placeholder="Escribe tu nombre completo"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input class="rojo" type="text" name="email" placeholder="ejemplo@um.es"/>
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input class="rojo" type="text" name="telefono" placeholder="Ej. +346688999" />
            </div>
            <div>
                <label for="pais">País</label>
                <input class="rojo" type="text" name="pais" />
            </div>
            
    

        </div>
       
        <h5>Datos de tarjeta de crédito o débito</h5>
        <div class="centrado">
            <div>
                <label for="numeroTarjeta">Número</label>
                <input class="rojo" type="number" name="numeroTarjeta" placeholder="Ej. 5555-4444-3333-2222" />
            </div>
            <div>
                <label for="nombreTarjeta">Nombre</label>
                <input class="rojo" type="text" name="nombreTarjeta" placeholder="Nombre que figura en la tarjeta" />
            </div>
            <div>
                <label for="linea">-------------------------------</label>
                <br>
                <button>Confirmar pedido</button>
    

        </div>
     

        </div>


    </form>
    
</body>
</html>
