<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/tablas.css">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    <!--rowspan - se extiende por filas crece hacia abajo-->
    <!--colspan - se extiende por columnas crece  haacia la derecha-->
    <table>
        <thead>
            <tr>
                <!-- tr crea una fila -->
                <th>Cabecera </th>
                <th colspan="2">Cabecera</th>

            </tr>
        </thead>
        <tbody>

            <tr>
                <td>Hola</td>
                <td>Adios</td>
                <td>Saludo</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Pie de tabla</td>
                <td>Pie de tabla</td>
                <td>Pie de tabla</td>
            </tr>

        </tfoot>
    </table>

</body>
</html>
